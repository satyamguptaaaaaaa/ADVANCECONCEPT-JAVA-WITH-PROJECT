<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Style for the paragraph */
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* Style for the list */
        #mylist {
            list-style-type: none;
            padding: 0;
        }

        #mylist li {
            background-color: lightblue;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid blue;
            cursor: pointer;
            text-align: center;
        }

        /* Style for the paragraph that displays list value */
        #listValue {
            margin-top: 20px;
            font-size: 1.5em;
            color: darkblue;
        }
    </style>
</head>
<body>
    <p>Which programming Language you like the most ?</p>

    <ul id="mylist">
        <li>JavaScript <span>‚ú®</span></li>
        <li>React <span>‚öõÔ∏è</span></li>
        <li>Next <span>üöÄ</span></li>
        <li>HTML/CSS <span>üé®</span></li>
  </ul>
  <p id="listValue"></p>

 
  <script>
    const getListDetails = (event) => {
        let selectedValue = event.target.textContent;
        document.getElementById("listValue").innerHTML = selectedValue;
    };

    document.getElementById("mylist").addEventListener("click", getListDetails);
</script>
</body>
</html>
