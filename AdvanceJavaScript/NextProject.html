<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        .mainBody {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            width: 80%;
            max-width: 1200px;
        }
        .element {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .element:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
            background-color: #f9f9f9;
        }
        .element p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
        .element .symbol {
            font-size: 2em;
            font-weight: bold;
            color: #222;
        }
        .element .atomic-number {
            font-size: 0.9em;
            color: #999;
        }
        .element .name {
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Event Delegation - Periodic Table</h1>
    <section class="mainBody"></section>

    <script>
        const createPeriodicElement = (symbol, atomicNumber, name) => {
            const element = document.createElement("div");
            element.classList.add("element");
            element.innerHTML = `
                <p class="atomic-number">${atomicNumber}</p>
                <p class="symbol">${symbol}</p>
                <p class="name">${name}</p>
            `;

            element.setAttribute("data-atomic-number", atomicNumber);
            element.setAttribute("data-element-name", name);
            
            return element;
        }

        const handleElementClick = (event) => {
            const target = event.target.closest('.element');
            if (target) {
                const atomicNumber = target.getAttribute("data-atomic-number");
                const elementName = target.getAttribute("data-element-name");
                alert(`Atomic Number: ${atomicNumber}\nElement Name: ${elementName}`);
            }
        }

        const mainBody = document.querySelector(".mainBody");

        for (let i = 1; i <= 50; i++) {
            const element = createPeriodicElement(`Elem${i}`, i, `Element ${i}`);  
            mainBody.append(element);
        }

        mainBody.addEventListener("click", handleElementClick);
    </script>
</body>
</html>
