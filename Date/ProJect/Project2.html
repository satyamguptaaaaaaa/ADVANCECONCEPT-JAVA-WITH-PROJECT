   /* Basic Styles */

  /* Overall styling */
section {
  display: flex; /* Center elements horizontally */
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh; /* Fill viewport height */
  background-color: #f5f5f5; /* Light background */
}

/* Buttons styling */
.buttons {

}

.buttons button {
  padding: 10px 20px;

  border-radius: 5px;

}

.buttons button:hover {

}
